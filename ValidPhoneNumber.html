<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ValidPhoneNumber</title>
</head>
<body>
<script>
    function isPhoneNumber(str) {
        let regexp=/^\({1}[0-9]{2}\)-{1}\({1}[0-9]{10}\){1}$/;
        if(regexp.test(str)){
            return "Đây là số điện thoại hợp lệ";
        }else {
            return "Đây không phải số điện thoại hợp lệ";
        }
    }

    console.log(isPhoneNumber("(84)-(0978489648)"));
    console.log(isPhoneNumber("(a8)-(22222222)"));
</script>
</body>
</html>
